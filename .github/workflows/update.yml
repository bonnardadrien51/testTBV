name: Run Classement

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install selenium pandas pytz beautifulsoup4

    - name: Install Chrome
      run: |
        sudo apt update
        sudo apt install -y chromium-browser chromium-chromedriver

    - name: Run main.py
      run: python main.py
